<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <title>Smile</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <input type="radio" name="slide" value="first" id="slide1" checked />
            <label class="radio" for="first">
            </label>
            <input type="radio" name="slide" value="second" id="slide2" />
            <label class="radio" for="second">
            </label>
            <input type="radio" name="slide" value="third" id="slide3" />
            <label class="radio" for="third">
            </label>
            <input type="radio" name="slide" value="fourth" id="slide4" />
            <label class="radio" for="fourth">
            </label>
            <div class="slider">
                <div class="slider-inner">
                    <div class="slide slide1">

                        <div></div>

                    </div>
                    <div class="slide slide2">
                        <div></div>

                    </div>
                    <div class="slide slide3">
                        <div></div>

                    </div>
                    <div class="slide slide4">
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="text-slider">
                <div class="text-slider-inner">
                    <div id="first-text-slide" class="text-slide">

                        <p>Smile!</p>

                    </div>
                    <div id="second-text-slide" class="text-slide">
                        <p> I'm here to make you smile!</p>

                    </div>
                    <div id="third-text-slide" class="text-slide">
                        <p>Cheer up! Have a great day! </p>

                    </div>
                    <div id="fourth-text-slide" class="text-slide">
                        <p> ...Just smile!! And BE HAPPY!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
